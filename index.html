<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Generator by Coder Woman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="glassContainer isOutlined">
      <h1>Glassmorphism generator</h1>
      <p>by Coder Woman</p>
      <main>
        <div class="settings">
          <h3>Settings</h3>
          <div class="blur-settings">
            <div class="blur-infos">
              <label for="blurValueRangeInput">Blur value</label>
              <p class="blurValue">4</p>
            </div>
            <input
              type="range"
              name="blurValueRangeInput"
              id="blurValueRangeInput"
              min="0"
              max="20"
              value="4"
              step="0.5"
            />
          </div>
          <div class="transparency-settings">
            <div class="transparency-infos">
              <label for="transparencyRangeInput">Transparency </label>
              <p class="transValue">0.25</p>
            </div>
            <input
              type="range"
              name="transparencyRangeInput"
              id="transparencyRangeInput"
              min="0"
              max="100"
              value="25"
              step="5"
            />
          </div>
          <div class="checkbox-settings">
            <div class="pick-color" data-jscolor="{}" id="pickColor"></div>
            <p>Color</p>
            <input type="checkbox" name="outline" id="outline" checked />
            <p>Show outline</p>
          </div>
        </div>
        <div class="generate-css">
          <h3>CSS</h3>
          <textarea
            name="generatedCSS"
            id="generatedCSS"
            cols="50"
            rows="12"
            disabled
          >
background: rgba(255, 255, 255, 0.25);&#10;backdrop-filter: blur(4px);&#10;-webkit-backdrop-filter: blur(4px);&#10;border-radius: 10px;&#10;border: 1px solid rgba(255, 255, 255, 0.18);&#10;box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);</textarea
          >
          <button class="copy-css">
            <div class="container-btn">
              <div class="tick"></div>
            </div>
          </button>
        </div>
      </main>
      <div class="logo"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Base64/1.1.0/base64.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
    <script src="https://unpkg.com/vanilla-picker@2"></script>
    <script src="main.js"></script>
  </body>
</html>
